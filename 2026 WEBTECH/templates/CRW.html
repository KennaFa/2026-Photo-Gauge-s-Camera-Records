<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Records</title>
</head>
<body>
    <h1>Camera Records</h1>

    {% for camera in cameras %}
    <div class="camera-card">
        <h3>{{ camera['CameraBrand'] }} {{ camera['CameraModel'] }}</h3>
        <p>Type: {{ camera['CameraType'] }}</p>
        {% if camera['photo'] %}
            <img src="{{ url_for('static', filename=camera['photo']) }}" width="200">
        {% endif %}
        <form method="POST" action="{{ url_for('update_description', id=camera['id']) }}">
            <textarea name="description" rows="3">{{ camera['description'] }}</textarea>
            <button type="submit">Save</button>
        </form>
    </div>
    <hr>
    {% endfor %}

    <a href="{{ url_for('register') }}">Return to Register Page</a>
</body>
</html>
